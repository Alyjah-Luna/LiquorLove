{% extends 'base.html' %}
{% block content %}

<h1>Liquor List</h1>

{% for liquor in liquors %}
  <a href="{% url 'detail' liquor.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ liquor.name }}</span>
        <p>Description: {{ liquor.description|linebreaks }}</p>
        <p>ABV%: {{ liquor.ABV }}</p>
      </div>
    </div>  
  </a>
{% endfor %}

{% endblock %}
